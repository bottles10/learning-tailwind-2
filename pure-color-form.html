<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Color Form</title>
</head>

<body>
    <div class="bg-purple-600 py-32 px-10 min-h-screen text-xl">
        <form action="" class="md:w-1/2 mx-auto">
            <div class="shadow-xl">
                <div class="flex items-center bg-purple-400 rounded-t-lg border border-purple-500">
                    <label for="name" class="w-20 text-right mr-8 text-purple-200">Name</label>
                    <input type="text" name="name" id="name" placeholder="Bottles" class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white">
                </div>
    
                <div class="flex items-center bg-purple-400 rounded-b-lg mb-10">
                    <label for="twitter" class="w-20 text-right mr-8 text-purple-200">Twitter</label>
                    <input type="text" name="twitter" id="twitter" placeholder="@Bottles" class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 outline-none text-white">
                </div>
            </div>

            <button class="w-full bg-pink-400 py-3 rounded shadow font-bold text-white">Submit</button>
        </form>
    </div>
    <script type="module" src="/main.js"></script>

</body>

</html>
