<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card for Tailwind</title>
</head>
<body>
    <!-- card with no image -->
    <div class="p-20 bg-blue-100">
        <h3 class="text-blue-300 mb-4 font-bold text-sm">1. Card w/ no image</h3>
        
        <div class="bg-white p-6 rounded-lg shadow-lg md:w-1/2">
            <h2 class="text-2xl mb-2 font-bold text-gray-800">Card with no Image</h2>
            <p class="text-gray-700">This is my cool card!</p>
        </div>
    </div>

    <!-- card with Image -->
    <div class="p-20 bg-purple-100">

        <h3 class="text-purple-300 font-bold mb-4 text-sm">2. Card w/ image</h3>
        
        <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
            <img class="rounded-t-lg" src="/images/Screenshot from 2023-11-18 08-50-00.png" alt="cpu analytics">
            
            <div class="p-6">
                <h2 class="font-bold mb-2 text-2xl  text-purple-800">Card with an Image</h2>
                <p class="text-purple-700 mb-2">This is a little bit better of a card!</p>
                <a class="text-purple-600 hover:text-purple-500 underline text-sm" href="#">Read More -></a>
            </div>
        </div>
    </div>

    <!-- horizontal card -->
    <div class="p-20 bg-orange-100">

        <h3 class="text-orange-400 font-bold mb-4 text-sm">3. Horizontal &amp; Responsive</h3>
        <div class="bg-white rounded-lg shadow-2xl md:flex">
            <img class="w-full md:w-1/3 rounded-t-lg md:rounded-t-none md:rounded-l-lg" src="/images/selfie.png" alt="selfie">
            
            <div class="p-6">
                <h2 class="font-bold text-xl md:text-3xl mb-2 text-orange-700">Horizontal Card</h2>
                <p class="text-orange-700">Look at me go sideways!</p>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
