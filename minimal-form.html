<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Form</title>
</head>

<body>
    <div class="bg-green-200 min-h-screen py-32 px-10">

        <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto">
            <form action="">
                <div class="flex items-center mb-5">
                    <label for="name" class="inline-block text-right mr-6 w-20 text-gray-500 font-bold">Name</label>
                    <input type="text" name="name" id="name" placeholder="Bottles" class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none">
                </div>

                <div class="flex items-center mb-10">
                    <label for="twitter" class="inline-block text-right mr-6 w-20 text-gray-500 font-bold">Twitter</label>
                    <input type="text" name="twitter" id="twitter" placeholder="@Bottles" class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none">
                </div>

                <div class="text-right">
                    <button class="py-3 px-8 bg-green-500 text-white rounded shadow-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
