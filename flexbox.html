<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>

<body>

    <!-- centering -->
    <div class="bg-green-700 h-64 flex items-center justify-center">
        <h2 class="text-4xl text-green-100">Centered!</h2>
    </div>

    <!-- navigation -->
    <div class="bg-gray-300 p-10 flex justify-between">
        <div>logo</div>
        <div>navigation</div>
    </div>

    <!-- creating a columns section -->
    <div class="bg-yellow-500 p-10 md:flex space-y-8 md:space-y-0 md:space-x-8">
        <div class="flex-grow bg-white p-2">hello</div>
        <div class="flex-grow bg-white p-2">hello</div>
        <div class="flex-grow bg-white p-2">hello</div>
    </div>

    <!-- sidebar -->
    <div class="bg-teal-700 h-64">
        <div class="md:flex h-full">
            <div class="hidden md:block md:w-1/5 bg-orange-500 p-10">sidebar</div>
            <div class="md:flex-grow bg-teal-500 p-10">content</div>
        </div>
    </div>


    <script type="module" src="/main.js"></script>
</body>

</html>
