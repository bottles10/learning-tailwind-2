<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habitbi</title>
	<script src="https://kit.fontawesome.com/889b486da5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-br from-pink-50 via-purple-100 to-gray-100">
	<header class="">
		<nav class="bg-pink-500 text-pink-100">
			<h1 class="p-3 text-4xl font-bold text-center text-white">âœ…Habitbi</h1>
		</nav>
		
	</header>

	<main class="container mx-auto px-5 py-12 flex flex-col items-center space-y-6">
		<h2
			class="p-5 text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-600 via-purple-600 to-pink-800 shadow-2xl shadow-pink-200">
			Track Your Habits</h2>
		<div class="pb-10 w-full md:w-1/2 flex">
			<input type="text" placeholder="eg: Hicking"
				class="w-3/4 text-center text-sm outline-none border border-pink-400 caret-pink-500 rounded-l-2xl">
			<button
				class="lg:hidden w-1/4 py-3 text-4xl font-extrabold bg-pink-600 text-pink-100 rounded-r-2xl">+</button>
			<button class="hidden lg:block w-1/4 py-3 text-sm font-bold bg-pink-600 text-pink-100 rounded-r-2xl"><span
					class="text-white font-extrabold">+</span> Add
				New habit</button>
		</div>

		<div class="relative w-full md:w-1/2 p-5 bg-white text-gray-500 rounded-lg shadow-lg">
			<div class="absolute top-0 right-0 md:left-0 transform -translate-x-3 -translate-y-3">
				<awards-badge class="flex items-center space-x-1 text-xs">
					<img src="/images/medal.png" alt="medal icon" width="30" oncontextmenu="return false;">
					<img src="/images/trophy.png" alt="medal icon" width="30" oncontextmenu="return false;">
					<img src="/images/trophy(2).png" alt="medal icon" width="30" oncontextmenu="return false;">
					<!-- <p class="p-1 bg-gray-400 text-gray-800 rounded">silver</p>
					<p class="p-1 bg-yellow-400 text-yellow-800 rounded">gold</p> -->
				</awards-badge>
			</div>
			<div class="pt-5 mb-5 md:flex items-center justify-between space-y-2 md:space-y-0">
				<p class="text-gray-900 font-bold">Drink Water</p>
				<div class="space-x-2 text-white">
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-red-300">-</button>
					<p class="inline py-1 px-3 text-sm bg-yellow-300 text-yellow-600 rounded-full">5 Days</p>
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-green-300">+</button>
				</div>
			</div>

			<div class="space-y-2">
				<p class="text-xs md:text-sm">last updated: 2024-06-01 08:00 AM</p>
				<div class="bg-gray-200 rounded-full">
					<div class="w-2/5 p-2 bg-green-500 rounded-l-lg"></div>
				</div>
				<action-buttons class="flex justify-end space-x-4">
					<i class="fa-solid fa-pen-to-square"></i>
					<i class="fa-solid fa-trash"></i>
				</action-buttons>
			</div>
		</div>

		<div class="relative w-full md:w-1/2 p-5 bg-white text-gray-500 rounded-lg shadow-lg">
			<div class="absolute top-0 right-0 md:left-0 transform -translate-x-3 -translate-y-3">
				<awards-badge class="flex items-center space-x-1 text-xs">
					<img src="/images/medal.png" alt="medal icon" width="30" oncontextmenu="return false;">
				</awards-badge>
			</div>
			<div class="pt-5 mb-5 md:flex items-center justify-between space-y-2 md:space-y-0">
				<p class="text-gray-900 font-bold">Drink Water</p>
				<div class="space-x-2 text-white">
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-red-300">-</button>
					<p class="inline py-1 px-3 text-sm bg-yellow-300 text-yellow-600 rounded-full">5 Days</p>
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-green-300">+</button>
				</div>
			</div>

			<div class="space-y-2">
				<p class="text-xs md:text-sm">last updated: 2024-06-01 08:00 AM</p>
				<div class="bg-gray-200 rounded-full">
					<div class="w-2/5 p-2 bg-green-500 rounded-l-lg"></div>
				</div>
				<action-buttons class="flex justify-end space-x-4">
					<i class="fa-solid fa-pen-to-square"></i>
					<i class="fa-solid fa-trash"></i>
				</action-buttons>
			</div>
		</div>

		<div class="relative w-full md:w-1/2 p-5 bg-white text-gray-500 rounded-lg shadow-lg">
			<div class="absolute top-0 right-0 md:left-0 transform -translate-x-3 -translate-y-3">
				<awards-badge class="flex items-center space-x-1 text-xs">
					<img src="/images/medal.png" alt="medal icon" width="30" oncontextmenu="return false;">
					<img src="/images/trophy.png" alt="medal icon" width="30" oncontextmenu="return false;">
					<img src="/images/trophy(2).png" alt="medal icon" width="30" oncontextmenu="return false;">
					<img src="/images/trophy(1).png" alt="medal icon" width="30" oncontextmenu="return false;">
				</awards-badge>
			</div>
			<div class="pt-5 mb-5 md:flex items-center justify-between space-y-2 md:space-y-0">
				<p class="text-gray-900 font-bold">Drink Water</p>
				<div class="space-x-2 text-white">
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-red-300">-</button>
					<p class="inline py-1 px-3 text-sm bg-yellow-300 text-yellow-600 rounded-full">5 Days</p>
					<button class="py-1 px-3 font-extrabold rounded-lg shadow bg-green-300">+</button>
				</div>
			</div>

			<div class="space-y-2">
				<p class="text-xs md:text-sm">last updated: 2024-06-01 08:00 AM</p>
				<div class="bg-gray-200 rounded-full">
					<div class="w-2/5 p-2 bg-green-500 rounded-l-lg"></div>
				</div>
				<action-buttons class="flex justify-end space-x-4">
					<i class="fa-solid fa-pen-to-square"></i>
					<i class="fa-solid fa-trash"></i>
				</action-buttons>
			</div>
		</div>

	</main>


	<script type="module" src="/main.js"></script>
</body>

</html>
